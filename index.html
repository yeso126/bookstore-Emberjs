<!DOCTYPE html>
<html>
  <head>
    <meta title="Bookstore">
    <meta charset="utf-8">
    <!-- <script src="js/lib/handlebars-v3.0.3.js"></script> -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/ember.min.js"></script>
    <script src="js/lib/ember-data.min.js"></script>
    <script src="js/lib/ember-template-compiler.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name='application'>
      <div class="navbar">
        <ul>
          <li>{{#link-to 'index' class='navbar-brand'}}Homepage{{/link-to}}</li>
          <li>{{#link-to 'about' class='navbar-brand'}}About{{/link-to}}</li>
        </ul>
      </div>
      <div class="container">
      {{outlet}}
      </div>
      <footer class="container"></footer>
    </script>

    <script type="text/x-handlebars" data-template-name='index'>
      <h1>Welcome to the Bookstore</h1>
      <p>There are {{booksCount}} books</p>
      <img src='{{logo}}' alt="Logo"/>
      <p>Rendered on {{time}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name='about'>
      <h1>About the book</h1>
    </script>

  </body>
</html>
